<html>
 <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
	<link href='http://tmclubmanager-summary.rhcloud.com/progress_bar.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript">
		function updateSpeechTitle(id, name, textBoxId) {
			var params = {};
			params["id"] = id;
			params["speech_title"] = $("#"+textBoxId).val();
						
			$.post('/update_speechtitle',params,
					function(data) {
						alert("Speech title updated successfully");
						window.location.href = "/members_progress?name="+name;
					});
		
		}
		
		function deleteSpeechTitle(id, name) {
			var params = {};
			params["id"] = id;
			
			$.post('/delete_record', params, 
					function(data) {
						alert("Record deleted successfully");
						window.location.href = "/members_progress?name="+name;
					});
		}
	</script>
 </head>
 
 <body>
<h1>Progress Chart of the Member $name$</h1>
  <! -- To test add 'active' class and 'visited' class to different li elements -->
  
<div class="checkout-wrap">
  <div>
	  <ul class="checkout-bar">

		<!--<li id="cc" class="visited first">-->
		<li id="cc" class="$cc_class$">
		  <a href="#">CC</a>
		</li>
		
		<!--<li id="acb" class="previous visited">ACB</li>-->
		<li id="acb" class="$acb_class$">ACB</li>
		
		<li id="acs" class="$acs_class$">ACS</li>
		
		<!--<li id="acg"  class="active">ACG</li>-->
		<li id="acg"  class="$acg_class$">ACG</li>
		   
	  </ul>
  </div>
  
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <div>
	<table border="1">
		 <tr>
			<th>S.No</th>
			<th>Project Name</th>
			<th>Speech Title</th>
			<th>Project Date</th>
		 <tr>
		<tbody>	
			$project_table_body$
		</tbody>
	</table>
  </div>
</div>
 
</body>
</html>
